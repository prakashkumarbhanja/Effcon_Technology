{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}
{% block content %}

<main class="p-5">
<div class="row">
	<div class="col-sm-6 offset-sm-3">
	<h1 class="myhead2">Login</h1>
		<hr>
		<form enctype="multipart/form-data" method="POST">
		{% csrf_token %}
		{{form | crispy}}
		<input class="btn btn-dark my-3" type="submit" />
		</form>
		<li>Dont have aacount? <b>Sign Up</b> by click on below button</li>
	<a class="btn btn-danger" href="{% url 'create_user' %}">Sign Up</a>
	</div>
</div>
</main>
{% endblock %}
