{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}MyPost List{% endblock %}
{% block content %}

<div class="p-5">
<h1 class="myhead2">My Posts</h1>
<hr>
<form class="form-inline" action="{% url 'mypostsearch' %}" method="POST">{% csrf_token %}
<input class="form-control mr-3" placeholder="Search" type="text" name="si" />
<input class="btn btn-dark mr-3" type="submit" value="Search" />
<a class="btn btn-dark" href="{% url 'createmypost'%}"><span class="fa fa-plus"></span></a>
</form>

<table class="table my-3">
    <thead class="thead-dark">
        <tr>
            <th>Subject</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
{% for n1 in mypost_list %}
        <tr>
            <td>{{n1.subject}}</td>
            <td>{{n1.cr_date | date:"d/m/y"}}</td>
            <td>
            <a class="btn btn-dark btn-sm" href="{% url 'mypostDetail' n1.id%}">Read More</a>
            <a class="btn btn-danger btn-sm" href="{% url 'mypostdelete' n1.id%}"><span class="fa fa-trash"></span></a>
             </td>
        </tr>
{% endfor %}
</table>
</div>

{% endblock %}
